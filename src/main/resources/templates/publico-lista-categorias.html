<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Categorias - Lista</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>


<style>

.h3-lista-inicio {

text-align: center;
color: gray;
margin-top: 10px;


}

.caso-nao-encontre {

text-align:  center;

}

.table {

width: 50%;
border: 10px black;

}

.tabela {

text-align: center;
display: flex;
align-items: center;
justify-content: center;

}

</style>

</head>
<body>

	<div th:insert="fragments/publico-nav :: nav"></div>

	<div class="container">
	
		<div class="row">
		
		<div class="col">
			<h3 class="h3-lista-inicio">LISTA DE CATEGORIAS</h3>

	<div class="tabela">			
			<table class="table table-striped">
			
			<thead>
			
			<tr>
			
			<th>#</th>
			<th>Nome</th>
			<th>Apagar</th>
			<th>Editar</th>
			
			
			</tr>
			
			</thead>
			<tbody>
			
			<tr th:if="${listacategorias.empty}">
			
			<td class="caso-nao-encontre" colspan="4">Nenhuma Categoria foi encontrado!</td>
			
			
			
			</tr>
			<tr th:each="categoria : ${listacategorias}">
				<td><span th:text="${categoria.id}"></span></td>
				<td><span th:text="${categoria.nome}"></span></td>
				<td>
					<a class="btn btn-outline-danger btn-sm" 
					   th:href="@{/categoria/apagar/{id}(id=${categoria.id})}"
					   th:data-confirm-delete="|VocÃª gostaria de apagar ${categoria.nome}?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
					   Apagar
					</a>
				</td>
				</td>
				<td><a class="btn btn-outline-warning btn-sm" th:href="@{/categoria/editar/{id}(id=${categoria.id})}">Editar</a></td>
			</tr>
			
			</tr>
			
			</tbody>
			</table>
			</div>
		</div>
		
		</div>
	
	</div>

</body>
</html>
